<meta name="viewport" content="width=device-width, initial-scale=1.0">


<button id="show-resform-button" onclick="showResForm()">Buscar disponibilidad ^</button>

<div id="calendarModal"
    style="display:none;position:fixed;z-index:99999;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgba(0,0,0,0.4);">
    <div style="background-color:#fefefe;margin:15% auto;padding:20px;border:1px solid #888;width:80%;">
        <span id="closeModal"
            style="color:#aaa;float:right;font-size:28px;font-weight:bold;cursor:pointer;">&times;</span>
        <iframe id="calendarIframe" src="" style="width:100%;height:400px;border:none;"></iframe>
    </div>
</div>

<form action="https://reservations.travelclick.com/115282" method="get" name="resform" id="resform" target="_blank">
    <button id="close-resform-button" onclick="event.preventDefault(); hideResForm();">X</button>
    <input type="hidden" name="HotelID" value="115282" />
    <input type="hidden" name="LanguageID" value="1" />
    <input type="hidden" name="Rooms" value="1" />
    Check-In Date:
    <input name="DateIn" type="text" onclick="openCalendarFromInput()" readonly />
    <a href="javascript:openCalendar('DateIn')"><img src="calendar.gif" width="20" height="20" border="0" /></a>
    Nights:
    <select name="Length">
        <option value="1" selected="selected">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="10">11</option>
        <option value="10">12</option>
        <option value="10">13</option>
        <option value="10">14</option>
    </select>
    Adults:
    <select name="Adults">
        <option value="1" selected="selected">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    Children:
    <select name="Children">
        <option value="0" selected="selected">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <input type="submit" value="Submit" />
</form>

<script>
    document.getElementById('show-resform-button').addEventListener('click', function () {
        this.style.display = 'none';
        document.getElementById('resform').style.display = 'flex';
        document.getElementById('close-resform-button').style.display = 'block';
    });

    document.getElementById('close-resform-button').addEventListener('click', function () {
        document.getElementById('resform').style.display = 'none';
        this.style.display = 'none';
        document.getElementById('show-resform-button').style.display = 'block';
    });

    window.addEventListener('resize', function () {
        var width = window.innerWidth;
        if (width > 600) {
            document.getElementById('resform').style.display = 'flex';
            document.getElementById('close-resform-button').style.display = 'none';
            document.getElementById('show-resform-button').style.display = 'none';
        } else {
            document.getElementById('resform').style.display = 'none';
            document.getElementById('close-resform-button').style.display = 'none';
            document.getElementById('show-resform-button').style.display = 'block';
        }
    });

    window.addEventListener('message', function (event) {
        document.getElementById('resform').elements['DateIn'].value = event.data;
        document.getElementById('calendarModal').style.display = "none";
    }, false);


    function hideResForm() {
        document.getElementById('resform').style.display = 'none';
        document.getElementById('close-resform-button').style.display = 'none';
        document.getElementById('show-resform-button').style.display = 'block';
    }

    function openCalendar(FormElement) {
        document.getElementById('calendarIframe').src = "calendar.html?formname=resform&formelement=" + FormElement;
        document.getElementById('calendarModal').style.display = "block";
    }

    function openCalendarFromInput() {
        openCalendar('DateIn');
    }

    document.getElementById('closeModal').onclick = function () {
        document.getElementById('calendarModal').style.display = "none";
    }

    function getDateStr() {
        var today = new Date();
        var todayStr = (today.getMonth() + 1) + "/" + today.getDate() + "/" + today.getFullYear();;
        return todayStr;
    }

    function setCalendarDate() {
        document.getElementById('resform').elements['DateIn'].value = getDateStr();
    }
    setCalendarDate();

</script>

    #resform {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: #141E28;
        color: white;
        padding: 15px;
        position: fixed;
        bottom: 10px;
        left: 3.5%;
        border-radius: 15px;
        width: 90%;
        flex-wrap: wrap;
        z-index: 999;
    }

    #resform input[type="text"],
    #resform .dropdown-button {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: #141E28;
        font-size: 1.2em;
    }

    #resform input[type="submit"] {
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        background-color: #FFD100;
        color: #141E28;
        cursor: pointer;
        margin: 10px;
        font-size: 1.2em;
    }

    #resform a {
        color: white;
        text-decoration: none;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content div {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content div:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    @media (max-width: 600px) {
        #resform {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            width: auto;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #show-resform-button {
            display: block;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 50px;
            border: none;
            background-color: #141E28 !important;
            /* mismo color que la barra */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        #close-resform-button {
            display: none;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 3em;
            cursor: pointer;
        }
    }

    @media (min-width: 601px) {
        #resform {
            flex-direction: row;
            left: 5%;
            right: 5%;
            width: 90%;
        }

        #show-resform-button,
        #close-resform-button {
            display: none;
        }
    }

    #modal {
        z-index: 9999;
    }

    .close {
        color: black;
        font-size: 30px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    select.sm {
